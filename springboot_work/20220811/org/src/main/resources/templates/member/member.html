<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <h1>member</h1>
    <div class = "d-flex justify-content-center">
      <div class = "w-75 p-3" style="color:black; background-color:BlanchedAlmond; border-radius:5px;">
        <form method="post" action="/member/insert">
          <h3>Sign Up</h3>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="remark" class="form-label">Password</label>
            <textarea class="form-control" id="remark" name="remark" rows="1"></textarea>
          </div>
          <div class="mb-3">
            gender
            <select name="gender" class="form-select mt-2" aria-label="gender">
              <option selected value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
          <div class="mb-3">
            nationality
            <select name ="nationality" class="form-select mt-2" aria-label="nationality">
              <option selected value="Korea">Korea</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="France">France</option>
            </select>
          </div>
          date of birth
          <input type="date" name="startdate" class="form-select mt-2" aria-label="year">

          <div class = "d-flex justify-content-center p-3">
            <input class="btn btn-secondary" type="create an account" value="create an account">
          </div>
         </form>
      </div>
    </div>
</div>


</html>
